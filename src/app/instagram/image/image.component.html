<div class="max-w-md mx-auto mt-10">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input (keyup)="getsearchtext($event)" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Here..." required />
    </div>
</div>

  
    <div class="flex" style="justify-content: center; align-items: center;" *ngFor = "let datas of insta_data.data" >
    <div *ngIf = "datas.user.username.match(searchtext)">
    <br><br><br>


<div class="grid grid-cols-1">
<div class="bg-white p-8 rounded-lg shadow-md max-w-md">
    <!-- User Info with Three-Dot Menu -->
    <div class="flex items-center justify-between mb-4">
        <div class="flex items-center space-x-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhoO3ryW_ki07FUDTJ6gkVy4vx_T4J8__5-A&usqp=CAU" alt="User Avatar" class="w-8 h-8 rounded-full">
            <div>
                <p class="text-gray-800 font-semibold">{{datas.user.username}}</p>
                <p class="text-gray-500 text-sm">Posted 2 hours ago</p>
            </div>
        </div>
        <div class="text-gray-500 cursor-pointer">
            <!-- Three-dot menu icon -->
            <button class="hover:bg-gray-50 rounded-full p-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="7" r="1" />
                    <circle cx="12" cy="12" r="1" />
                    <circle cx="12" cy="17" r="1" />
                </svg>
            </button>
        </div>
    </div>
    <!-- Message -->
    <div class="mb-4" *ngIf = "datas.caption">
        <p class="text-gray-800">{{datas.caption.text}} <a href="" class="text-blue-600" *ngFor = "let tag of (datas.tags)">#{{tag}} </a>
        </p>
    </div>
    <!-- Image -->
    <div class="mb-4">
        <img src="{{datas.images.low_resolution.url}}" alt="Post Image" class="w-full h-48 object-cover rounded-md">
    </div>
    <!-- Like and Comment Section -->
    
    <app-image-data [id] = "datas.id"></app-image-data>
</div>
</div>


</div>

</div>
